<div class="container wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="inner">
        <h3>Personagens</h3>
        <div class="input-group mb-4">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar por Nome"
            [(ngModel)]="name"
          />
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary"
              type="button"
              (click)="loadPersonagensPorNome()"
            >
              Buscar
            </button>
          </div>
        </div>

        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Status</th>
              <th scope="col">URL</th>
              <th scope="col">Criação</th>
              <th scope="col">Episódios</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let personagem of PersonagensList">
              <th scope="row">{{ personagem.id }}</th>
              <td>{{ personagem.name }}</td>
              <td>{{ personagem.status }}</td>
              <td>{{ personagem.url }}</td>
              <td>{{ personagem.created }}</td>
              <td>
                <button type="button" class="btn btn-success btn-sm move-right">
                  +
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
